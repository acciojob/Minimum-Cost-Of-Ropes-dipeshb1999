<!DOCTYPE html>
<html>
  <head>
    <title>Minimum Cost of Ropes</title>
    <style>
      #result {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <form onsubmit="calculateMinCost(event)">
      <label for="ropes">Enter the lengths of ropes:</label>
      <input type="text" id="ropes" />
      <button type="submit">Calculate Minimum Cost</button>
    </form>
    <div id="result"></div>

    <script src="script.js"></script>
  </body>
</html>
